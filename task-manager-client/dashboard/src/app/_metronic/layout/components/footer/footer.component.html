<ng-container *ngIf="appFooterContainerCSSClass">
  <!--begin::Footer container-->
  <div class="app-container" [ngClass]="appFooterContainerCSSClass">
    <ng-container *ngTemplateOutlet="footerView"></ng-container>
  </div>
  <!--end::Footer container-->
</ng-container>

<ng-container *ngIf="!appFooterContainerCSSClass">
  <ng-container *ngTemplateOutlet="footerView"></ng-container>
</ng-container>

<ng-template #footerView>

  <div class="text-dark order-2 order-md-1">
    <span class="text-muted fw-semibold me-1">{{currentDateStr}}&copy;</span>
    <a href="https://coltefinanciera.co/" target="_blank" class="text-gray-800 text-hover-primary">Coltefinanciera S.A.
    </a>
  </div>
  <!--end::Copyright-->

  <!--begin::Menu-->
  <ul class="menu menu-gray-600 menu-hover-primary fw-semibold order-1">

    <li class="menu-item"><a href="https://coltefinanciera.co/wp-content/uploads/2022/05/aviso-privacidad-tratamiento-de-datos-coltefinanciera-2016.pdf" target="_blank" class="menu-link px-2">Aviso de privacidad para el tratamiento de datos personales</a></li>
