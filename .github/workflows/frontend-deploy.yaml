name: Deploy Angular application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./task-manager-client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./task-manager-client

      - name: Build
        run: npx nx run fuse:build:production -- --base-href "https://sanurb.github.io/task-manager/"
        working-directory: ./task-manager-client

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: task-manager-client/dist/fuse

  deploy:
    needs: build
    permissions:
      repository-projects: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2